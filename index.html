<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>E-commerce product page</title>
  </head>
  <body>           
    <div class="contenedor">
      <header class="header">
        <div class="conjunto-uno">
          <a href="#" class="hamburguer"
            ><img src="./images/icon-menu.svg" alt=""
          /></a>
          <img class="logo" src="./images/logo.svg" alt="" />
        </div>
        <nav class="navbar">
          <a href="#" class="link close"><img src="./images/icon-close.svg" alt=""></a>
          <a class="link" href="#">Collections</a>
          <a class="link" href="#">Men</a>
          <a class="link" href="#">Women</a>
          <a class="link" href="#">About</a>
          <a class="link" href="#">Contact</a>
        </nav>
        
        <div class="conjunto-dos">
          <div class="lista"></div>
          <a href="#" class="carrito"
            ><img src="./images/icon-cart.svg" alt=""
          /></a>
          <a href="#" class="user"
          ><img src="./images/image-avatar.png" alt=""
          /></a>
        </div>
      </header>
      <div class="contenedor-info">
        <div class="galeria">
          <a href="#" class="anterior-img"><img src="./images/icon-previous.svg" alt=""></a>
          <a href="#" class="siguiente-img"><img src="./images/icon-next.svg" alt=""></a>
          <img class="producto" src="" alt="">
        </div>
        <main class="main">
          <span class="company">Sneaker Company</span>
          <h3 class="nombre-producto">Fall Limited Edition Sneakers</h3>
          <p class="texto-producto">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
          <div class="total">
            <div class="conjunto-tres">
              <span class="total-pagar">$125.00</span>
              <span class="descuento">50%</span>
            </div>
            <span class="sin-descuento">$250.00</span>
          </div>    
            <div class="contenedor-agregar">
              <a href="#" class="quitar"
                ><img src="./images/icon-minus.svg" alt=""
              /></a>
              <span class="cantidad-llevar">0</span>
              <a href="#" class="agregar"
                ><img src="./images/icon-plus.svg" alt=""
              /></a>
            </div>
          <a href="#" class="agregar-carro"
            > 
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg>
            Add to cart</a
          >
        </main>
      </div>      
    </div>    
  </body>

  <script src="./js/index.js"></script>
</html>
